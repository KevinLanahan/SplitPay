<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SplitPay</title>
  <link rel="stylesheet" href="/static/static.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap');
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="top-nav">
    <div class="logo">SplitPay</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
    </div>
    <div class="auth-buttons">
      <a href="#">Log in</a>
      <a href="#" class="get-btn">Get SplitPay</a>
    </div>
  </div>

  <!-- Page Main Content -->
  <div class="page-content">
    <div class="form-section">
      <h2>Split a Payment</h2>

      <label for="paid-by">Who paid?</label>
      <input type="text" id="paid-by" placeholder="Enter name" /><br /><br />

      <label for="items">Items (name, price, owners comma-separated)</label><br />
      <textarea id="items" rows="5" placeholder="Pizza, 18, Name 1, Name 2"></textarea><br /><br />

      <button onclick="calculateSplit()">Calculate</button>

      <h3>Results:</h3>
      <pre id="result"></pre>
    </div>

    <div class="placeholder-section">
      <!-- Add something fun here later -->
      Coming soon...
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
