<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In - SplitPay</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body class="bg-[#f8fcfa]" style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div class="flex min-h-screen flex-col">
      <!-- Header -->
      <header class="flex items-center justify-between border-b border-[#e6f4ef] px-10 py-3">
        <div class="flex items-center gap-4 text-[#0c1c17]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-lg font-bold tracking-[-0.015em]">SplitPay</h2>
        </div>
      </header>

      <!-- Centered content -->
      <main class="flex flex-1 items-center justify-center px-4">
        <div class="w-full max-w-[512px] bg-white rounded-xl shadow-md p-8">
          <h2 class="text-[#0c1c17] text-[28px] font-bold text-center mb-6">Welcome back</h2>

          <!-- Error flash (optional) -->
          {% if error %}
          <div class="mb-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
            {{ error }}
          </div>
          {% endif %}

          <!-- Sign In Form -->
          <form action="/login" method="POST" class="space-y-4">
            <!-- Email -->
            <label class="block">
              <p class="text-[#0c1c17] font-medium mb-2">Email Address</p>
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                autocomplete="email"
                required
                class="form-input w-full rounded-lg bg-[#e6f4ef] h-14 px-4 placeholder:text-[#46a080] border-none focus:ring-0"
              />
            </label>

            <!-- Password -->
            <label class="block">
              <p class="text-[#0c1c17] font-medium mb-2">Password</p>
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                autocomplete="current-password"
                required
                class="form-input w-full rounded-lg bg-[#e6f4ef] h-14 px-4 placeholder:text-[#46a080] border-none focus:ring-0"
              />
            </label>

            <!-- Remember + Forgot -->
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <!-- real checkbox (hidden) -->
                <input id="remember" name="remember" type="checkbox" class="sr-only peer" />

                <!-- track + knob (pseudo-element) -->
                <label for="remember"
                  class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-300 transition
                         peer-checked:bg-emerald-600 cursor-pointer
                         after:content-[''] after:absolute after:left-0.5 after:h-5 after:w-5
                         after:rounded-full after:bg-white after:shadow after:transition-transform
                         after:translate-x-0 peer-checked:after:translate-x-5">
                </label>

                <label for="remember" class="text-sm text-gray-700 cursor-pointer">Remember me</label>
              </div>

              <a href="/forgot-password" class="text-sm text-[#46a080] underline">Forgot Password?</a>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="w-full h-12 bg-[#019863] text-[#f8fcfa] font-bold rounded-lg hover:bg-[#017f53] transition"
            >
              Sign In
            </button>
          </form>

          <!-- Sign up link -->
          <p class="text-[#46a080] text-sm text-center mt-4">
            Donâ€™t have an account?
            <a href="/signup" class="underline">Sign Up</a>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
