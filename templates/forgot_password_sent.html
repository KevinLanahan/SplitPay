<!DOCTYPE html>
<html>
  <head>
    <title>Email Sent — SplitPay</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />
  </head>
  <body class="bg-[#f8fcfa]" style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-[512px] bg-white rounded-xl shadow-md p-8 text-center">
        <h2 class="text-[#0c1c17] text-[28px] font-bold mb-3">Check your inbox</h2>
        <p class="text-gray-600">
          If an account exists for <span class="font-medium">{{ email }}</span>, we’ve sent a link to reset your password.
        </p>
        <a href="/login" class="inline-block mt-6 text-[#46a080] underline">Back to Sign In</a>
      </div>
    </div>
  </body>
</html>
